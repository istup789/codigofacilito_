<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial.scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/cody.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <title> CódigoFacilito - Contacto </title>
  </head>
  <body>
    <div class="container">

<!-- imagen y texto principal -->
      <div class="col-xs-12 col-ms-12 col-md-12 recuadro center-block text-center quitar-float espacio-arriba espacio-abajo">
        <br/ ><br/ ><br/ >
        <img class="logo-codigo-facilito" src="images/logo_black.png" alt="Código Facilito">
        <div class="espacio-arriba espacio-abajo">
          <h1 class="text-sec"> Contactanos </h1>
          <br/ ><br/ >
        </div>

<!-- correo electronico de CódigoFacilito -->
        <div class="espacio-arriba">
          <p class="parr"> info@codigofacilito.com </p>
        </div>

<!-- mensajes -->
        <div class="espacio-arriba">
          <h2> Escribenos </h2>
        </div>

<!-- preguntas -->
        <div class="espacio-arriba">
          <form class="" action="contacto.html" method="post" autocomplete="off">
<!-- nombre -->
            <label> *Nombre: </label>
            <br/ >
            <input id="user" type="text" name="username" placeholder="  Juan López " size="30" maxlength="30" required>
            <br/ ><br/ ><br/ >
<!-- E-mail -->
            <label for="e-mail"> *E-mail: </label>
            <br/ >
            <input type="email" name="Email" placeholder="  email@example.com " size="30" maxlength="30" required>
            <br/ ><br/ ><br/ >
<!-- mensajes del usuario -->
            <label> *Escribenos tus mensajes: </label>
            <br/ >
            <textarea class="tamaño" name="text" rows="10" cols="80" required></textarea>
            <br/ ><br/ ><br/ >
<!-- Enviar -->
            <input type="submit" value="Enviar" required>
            <br/ ><br/ ><hr>
          </form>
        </div>

<!-- navegaciones -->
        <div class="espacio-arriba">
          <nav class="navegaciones tip-nav fondo-nav">
            <a href="index.html"> Home </a>
            <a href="cursos.html"> Cursos </a>
            <a href="registrate.html"> Registrate </a>
            <a class="cuenta" href="crear _cuenta.html"> Crear cuenta </a>
          </nav>
          <br/ ><br/ ><br/ >
        </div>

      </div>
    </div>
  </body>
</html>
