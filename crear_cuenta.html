<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-escale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/cody.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <title> CódigoFacilito - Crear cuenta </title>
  </head>
  <body>

<!-- Cuerpo de la pagina -->
    <div class="container">
      <div class="col-xs-12 col-ms-12 col-md-12 recuadro center-block text-center quitar-float espacio-arriba espacio-abajo">
        <br/ ><br/ ><br/ >
        <img class="logo-codigo-facilito" src="images/Logo_black.png" alt="CódigoFacilito">
        <br/ ><br/ >
        <h1 class="text-sec"> Crea tu cuenta: </h1>

<!-- crear cuenta e-mail, contraseña -->
        <div class="espacio-arriba">
          <form class="" action="cuenta_creada.html" method="post" autocomplete="off">
<!-- nombre de usuario -->
            <label> Nombre de usuario </label>
            <br/ >
            <input type="text" name="text" placeholder="  Juan López " size="30" maxlength="30" required>
            <br/ ><br/ ><br/ >
<!-- E-mail -->
            <label> E-mail </label>
            <br/ >
            <input type="email" name="Email" placeholder="  email@example.com " size="30" maxlength="30" required>
            <br/ ><br/ ><br/ >
<!-- contraseña del usuario -->
            <label> Contraseña </label>
            <br/ >
            <input type="password" name="contraseña" size="30" maxlength="30" required>
            <br/ ><br/ ><br/ >
<!-- usuario repite su contraseña -->
            <label> Repite tu contraseña </label>
            <br/ >
            <input type="password" name="password" size="30" maxlength="30" required>
            <br/ ><br/ ><br/ >
<!-- enviar datos -->
            <input type="submit" name="Crear cuenta" size="30" maxlength="30" required>
          </form>
          <br/ ><br/ ><br/ >

          <p class="parr"> ¿Ya tienes cuenta? <a class="tip-nav" href="registrate.html"> Iniciar sesión </a> </p>
        </div>

<!-- navegaciones -->
        <div class="espacio-arriba espacio-abajo">
          <nav class="navegaciones tip-nav fondo-nav">
            <a href="index.html"> Home </a>
            <a href="cursos.html"> Cursos </a>
            <a href="contacto.html"> Contacto </a>
          </nav>
        </div>

      </div>
    </div>
  </body>
</html>
